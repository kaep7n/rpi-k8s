#cloud-config

hostname: k8s-master
manage_etc_hosts: true

chpasswd:
  expire: true
  list:
  - ubuntu:ubuntu

# Enable password authentication with the SSH daemon
ssh_pwauth: true

groups:
- docker

users:
  - name: kaeptn
    primary-group: users
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users,docker
    ssh-import-id: None
    lock_passwd: true
    ssh-authorized-keys:
      - ssh-rsa 

package_update: true
package_upgrade: true

power_state:
  mode: reboot
  timeout: 30
  condition: True
  